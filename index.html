<!DOCTYPE html>
<script src="get-all.js"></script>
<html>
<head>
<meta charset="utf-8">
<title>Sortable</title>
</head>
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td{
            padding: 10px 20px;
            border: 1px solid #000;
        }
    </style>
<body>
<div class="header">
        <a href="#default" class="logo" img="img/sortable.jpeg"><img src="img/sortable.jpeg" ></a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
    <label for="heroes-select">Numbers of heroes:</label>

<select name="heroes_no" id="heroes-select">
    <option value="">--Please choose an option--</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="731">all results</option>
</select>

</select>
<table id="table">
    <thead>
        <tr>
            <th >Icon</th>
            <th >Name</th>
            <th >Full Name</th>
            <th >Intelligence</th>
            <th >Strenght</th>
            <th >Speed</th>
            <th >Durability</th>
            <th >Power</th>
            <th >Combat</th>
            <th >Race</th>
            <th >Gender</th>
            <th >Height</th>
            <th >Weight</th>
            <th >Place of Birth</th>
            <th >Alignment</th>
        </tr>
    </thead>
    <tbody id="tableData">
    </tbody>
</table>
<div>
      <button class="btn" onclick="firstPage()">|<</button>
          <button class="btn" onclick="previous()">
            <</button>
              <span id="pageInfo"></span>
              <button class="btn" onclick="nextPage()">></button>
              <button class="btn" onclick="lastPage()">>|</button>
    </div>
</body>
</html>
