<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sortable</title>
</head>
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td{
            padding: 10px 20px;
            border: 1px solid #000;
        }
    </style>
<body>
<div class="header">
        <a href="#default" class="logo" img="img/sortable.jpeg"><img src="img/sortable.jpeg" ></a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
        </div>
</div>
    <label for="select">Numbers of heroes:</label>
<select  id="select" onclick="getSelectedValue()" >
    <option value="10" onclick="getSelectedValue()">10</option>
    <option value="20"  selected onclick="getSelectedValue()">20</option>
    <option value="50"  onclick="getSelectedValue()">50</option>
    <option value="100" onclick="getSelectedValue()">100</option>
    <option value="all" >all results</option>
</select>

</select>
<table id="table">
    <thead>
        <tr>
            <th >Icon</th>
            <th id="name">Name</th>
            <th id="fullname">Full Name</th>
            <th id="intelligence">Intelligence</th>
            <th id="strenght">Strenght</th>
            <th id="speed">Speed</th>
            <th id="durability">Durability</th>
            <th id="power">Power</th>
            <th id="combat">Combat</th>
            <th id="race">Race</th>
            <th id="gender">Gender</th>
            <th id="height">Height</th>
            <th id="weight">Weight</th>
            <th id="placeofbirth">Place of Birth</th>
            <th id="alignement">Alignment</th>
        </tr>
    </thead>
    <tbody id="tableData">
    </tbody>
</table>
<center>
<div>
      <button class="btn" onclick="firstPage()">First Page</button>
      <button class="btn" onclick="previous()">Prev</button>
      <span id="pageNo"></span>
      <button class="btn" onclick="nextPage()">Next</button>
      <button class="btn" onclick="lastPage()">Last Page</button>
    </div>
</center>
<script src="get-all.js"></script>

</body>
</html>
