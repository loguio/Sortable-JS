<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css">

<title>Sortable</title>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo" img="img/sortable.jpeg"><img src="img/sortable.jpeg" ></a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
    </div>
 
<form class="example" action="sortable.html">
  <input type="search" placeholder="Search.." name="search" id="SearchBar">

  <br>
  <br>
  
  <div>
<input type="checkbox" id="Ascending/Descending">
<label>Ascending/Descending (default â¬‡)</label>
  </div>

  <fieldset>
    <div>
    <input type="radio" id="Name" name="choice">
    <label for="Name">Name</label>
    </div>

    <div>
      <input type="radio" id="Place of Birth" name="choice">
      <label for="Place Of Birth">Place Of Birth</label>
      </div>

    <div>
      <input type="radio" id="Race" name="choice">
      <label for="Race">Race</label>
    </div>

    <div>
      <input type="radio" id="Gender" name="choice">
      <label for="Gender">Gender</label>
    </div>
    
    <div>
      <input type="radio" id="Weight" name="choice">
      <label for="Weight">Weight</label>
    </div>
    
    <div>
      <input type="radio" id="Gender" name="choice">
      <label for="Gender">Gender</label>
    </div>
  </fieldset> 
</form>

<table id="table">
  <tbody id="tableData">
    <thead>
        <tr>
            <th >Icon</th>
            <th id="name">Name</th>
            <th id="fullname">Full Name</th>
            <th id="intelligence">Intelligence</th>
            <th id="strenght">Strenght</th>
            <th id="speed">Speed</th>
            <th id="durability">Durability</th>
            <th id="power">Power</th>
            <th id="combat">Combat</th>
            <th id="race">Race</th>
            <th id="gender">Gender</th>
            <th id="height">Height</th>
            <th id="weight">Weight</th>
            <th id="placeofbirth">Place of Birth</th>
            <th id="alignment">Alignment</th>
        </tr>
    </thead>
  </tbody>
</table>

</body>
</html>
